<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback</title>
    <link rel="stylesheet" href="assets/CSS/reset.css" />
    <link
      rel="icon"
      href="https://s3-eu-west-1.amazonaws.com/tpd/logos/62a6277627ee655c1226b624/0x0.png"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <div><img src="assets/epicode_logo.png" /></div>
    </header>

    <main>
      <div id="container">
        <section id="title">
          <h1>Tell us how it's going</h1>
        </section>
        <section id="content"><div id="starRating"></div></section>
        <section id="button">
          <form>
            <input
              placeholder="Write your comment here"
              required
              minlength="1"
              maxlength="100"
            />
            <button>
              <a
                href="https://www.imdb.com/title/tt0126029/mediaviewer/rm4151163904/?ref_=tt_mi_1_3"
                >Clicca per avere Shrek Gratis</a
              >
            </button>
          </form>
        </section>
        <section id="last-section"></section>
      </div>
    </main>
  </body>
</html>
