<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback</title>
    <link rel="stylesheet" href="assets/CSS/reset.css" />
    <link
      rel="icon"
      href="https://s3-eu-west-1.amazonaws.com/tpd/logos/62a6277627ee655c1226b624/0x0.png"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <meta name="description" content="Feedback Page" />
  </head>
  <body>
    <header><img src="assets/epicode_logo.png" /></header>
    <main>
      <h1>Tell us how it's going</h1>
      <p>
        From 0 to 10, how likely are you to reccomend EPICODE to a friend or a
        colleague?
      </p>
      <div id="star">
        <i class="fas fa-star"></i><i class="fas fa-star"></i
        ><i class="fas fa-star"></i><i class="fas fa-star"></i
        ><i class="fas fa-star"></i><i class="fas fa-star"></i
        ><i class="fas fa-star"></i><i class="fas fa-star"></i
        ><i class="fas fa-star"></i><i class="fas fa-star"></i>
      </div>
      <form id="review">
        <div>
          <label for="feedback"
            >Leave us an open feedback about your experience so far</label
          >
          <input id="feedback" required placeholder="Write your comment here" />
        </div>
        <div>
          <button>Send feedback</button>
        </div>
      </form>
    </main>
  </body>
</html>
