<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="assets/CSS/reset.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FEEDBACK</title>
    <link
      rel="icon"
      href="https://s3-eu-west-1.amazonaws.com/tpd/logos/62a6277627ee655c1226b624/0x0.png"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./assets/CSS/style.css" />
    <link rel="stylesheet" href="assets/CSS/feedbackPage.css" />
  </head>

  <body>
    <div id="container">
      <header>
        <div id="divLogo">
          <img
            id="logoImg"
            src="/assets/img/epicode_logo.png"
            alt="logo-epicode"
          />
        </div>
        <div id="divTimer"></div>
      </header>
      <main>
        <section id="title">
          <h1>Dicci come sta andando!</h1>
        </section>
        <section id="content">
          <p>
            Da 0 a 10, quanto consiglieresti EPICODE a un amico o a un collega?
          </p>
          <div id="star">
            <i id="S1" class="fas fa-star"></i>
            <i id="S2" class="fas fa-star"></i>
            <i id="S3" class="fas fa-star"></i>
            <i id="S4" class="fas fa-star"></i>
            <i id="S5" class="fas fa-star"></i>
            <i id="S6" class="fas fa-star"></i>
            <i id="S7" class="fas fa-star"></i>
            <i id="S8" class="fas fa-star"></i>
            <i id="S9" class="fas fa-star"></i>
            <i id="S10" class="fas fa-star"></i>
          </div>
          <form>
            <label for="review"
              >Se ti va lasciaci un feedback sulla tua esperienza a
              riguardo</label
            >
            <input id="review" placeholder="Scrivi qui il tuo commento" />
          </form>
        </section>
        <section id="button">
          <div id="divMessage"></div>
          <button id="nextQuestionButton">Invia Feedback!</button>
        </section>
        <section id="lastSection"></section>
      </main>
    </div>
    <script src="JS/feedbackPage.js"></script>
  </body>
</html>
