<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RESULTS</title>
    <link rel="stylesheet" href="./assets/CSS/reset.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      href="https://s3-eu-west-1.amazonaws.com/tpd/logos/62a6277627ee655c1226b624/0x0.png"
    />
    <link rel="stylesheet" href="./assets/CSS/style.css" />
    <link rel="stylesheet" href="./assets/CSS/resultsPage.css" />
  </head>
  <body>
    <header>
      <div id="divLogo">
        <img id="logo" src="/assets/img/epicode_logo.png" alt="logo-epicode" />
      </div>
    </header>
    <main>
      <div id="container">
        <section id="title">
          <h1>Results</h1>
          <p>The summary of your answers:</p>
        </section>
        <section id="content">
          <div id="correctAnswers">
            <p id="staticOne">Correct</p>
            <p id="correctPercentage">66.7%</p>
            <p id="correctNumber">2/6 questions</p>
          </div>
          <div id="graphic">
            <div>
              <p>Congratulations!</p>
              <p>You passed the exam.</p>
              <p>
                We'll send you the certificate in few minutes. Check your email
                (including promotion / spam folder)
              </p>
            </div>
          </div>
          <div id="wrongAnswers">
            <p id="staticTwo">Wrong</p>
            <p id="wrongPercentage">66.6%</p>
            <p id="wrongNumber">4/6 questions</p>
          </div>
        </section>
        <section id="button">
          <div id="divMessage"></div>
          <button id="trasparent">RATE US</button>
        </section>
      </div>
    </main>
  </body>
</html>
